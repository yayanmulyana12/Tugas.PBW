<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 bg-white">
            <h4 class="text-center text-primary">Form Penjualan</h4>
            <form>
              <div class="mb-3">
                <label class="form-label">Produk</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Masukkan nama produk"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Jumlah</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Masukkan jumlah"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Harga</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Masukkan harga"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Tambahkan
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <div class="card p-4 bg-white">
            <h4 class="text-center text-primary">Data Penjualan Bulanan</h4>
            <table class="table table-bordered text-center table-hover">
              <thead class="table-primary">
                <tr>
                  <th>No</th>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Penjualan</th>
                  <th>Harga Total</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot class="table-light">
                <tr>
                  <th>1</th>
                  <th>Gelas</th>
                  <th>2</th>
                  <th>Rp 5.000</th>
                  <th>Rp 10.000</th>
                </tr>
                <tr>
                  <th>2</th>
                  <th>Piring</th>
                  <th>10</th>
                  <th>Rp 50.000</th>
                  <th>Rp 500.000</th>
                </tr>
                <tr>
                  <th colspan="2">Total Penjualan</th>
                  <th>12</th>
                  <th>Rp 55.000</th>
                  <th>Rp 510.000</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
